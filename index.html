<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Nazir-Flutter Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reponsive.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="dgdg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <div class="options">
            <a href="#all"><button class="allbtn" id="btn1">All</button></a>

            <a href="#about"><button class="aboutbtn" id="btn2">About</button></a>
            <a href="#work"><button class="aboutbtn" id="btn3">My Work</button></a>
            <div id="btn"></div>
        </div>

    </div>



    <div class="main">
        <!-- Starting of DIVS -->

        <!-- Div with All Data -->
        <div class="maindivs" id="all">
            <div class="first_row">
                <div class="profile_map_port">
                    <div class="profile same">
                        <div class="profile_text">
                            <div class="profile_pic"></div>
                            <div class="profile_heading">Maria Nazir</div>
                        </div>
                        <div class="profile_subtext">As a Flutter Developer, I build efficient, user-friendly apps and
                            am keen to learn from experts.</div>

                    </div>
                    <div class="map_portfolio">
                        <div class="portfolio same"><b class="portfolio_txt">Personal Portfolio</b></div>
                        <div title="My Location" class="map same"></div>
                    </div>
                </div>
                <div class="cv_logo">
                    <div class="logo same"></div>
                    <div class="cv same">
                        <div class="cvtxt">
                            <div class="cv2024">CV 2024</div>
                            <div class="resume">Resume</div>
                        </div>
                        <a href="Maria's Resume.pdf"> <button title="Download my Resume(CV)" class="down_cv"><svg
                                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="#fff">
                                    <path
                                        d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                                </svg></button></a>
                    </div>
                </div>
            </div>
        </div>





        <!-- Div with About Data -->
        <div class="maindivs" id="about">
            <div class="social">
                <div class="tech_git_and">
                    <div class="git_and">
                        <div class="git same"><img src="Github.png" alt="Github"></div>
                        <div class="and same"><img src="android.png" alt="android"></div>   
                    </div>

                    <div class="tech same"></div>
                </div>

                <div class="link_mail">
                    <div class="linked same"><img src="Linked.png" alt="Linked In"></div>
                    <div class="mail same"><img src="Gmail.png" alt="Gmail"></div>
                </div>

            </div>
            <div class="experience same"></div>

        </div>

    </div>
    </div>

    <!-- Div with work Data -->
    <div class="maindivs" style="background-color: blue;" id="work"></div>

    </div>


    <script src="script.js"></script>

</body>

</html>
